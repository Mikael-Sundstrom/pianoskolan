<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span routerLink="hem">{{title}}</span>
    <span style="flex: 1 1 auto;"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>


<mat-menu #menu="matMenu">
  <div *ngIf="auth.user | async; then authenticated else guest"></div>
  <ng-template #guest>
    <button mat-menu-item (click)="auth.googleLogin()">
      <mat-icon>lock</mat-icon>
      <span>Logga in</span>
    </button>
  </ng-template>
  <ng-template #authenticated>
    <button mat-menu-item routerLink="min-sida">
      <mat-icon>person</mat-icon>
      <span>Min sida</span>
    </button>
    <button mat-menu-item (click)="auth.signOut()">
      <mat-icon>lock</mat-icon>
      <span>Logga ut</span>
    </button>
  </ng-template>
</mat-menu>
